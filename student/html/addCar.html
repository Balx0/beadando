
<script type="application/javascript" src="js/addCar.js"></script>
<form id="form1" action="addCar" method="post">
        <table>
            <tr>
                <td>
                    name
                </td>
                <td><input type="text" required="required" name="name"> </td>
            </tr>
            <tr>
                <td>
                    color
                </td>
                <td><input type="text" required="required" name="color"> </td>
            </tr>

            <tr>
                <td>
                    consumption
                </td>
                <td><input type="text" required="required" name="consumption"> </td>
            </tr>

            <tr>
                <td>
                    manufacturer
                </td>
                <td><select id="needMAN" type="text" required="required" name="manufacturer"></select></td>
            </tr>

            <tr>
                <td>
                    year
                </td>
                <td><input type="number" required="required" min="1950" name="year"> </td>
            </tr>

            <tr>
                <td>
                    available
                </td>
                <td><input type="number" required="required" name="available"> </td>
            </tr>

            <tr>
                <td>
                    horsepower
                </td>
                <td><input type="number" required="required" min="1" name="horsepower"> </td>
            </tr>

            <tr>
                <td><input type="submit" value="addCar" > </td>
            </tr>


        </table>
    </form>
